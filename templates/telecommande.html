<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>T√©l√©commande IA</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #121212; color: white; text-align: center; 
            padding: 20px; padding-top: 40px; user-select: none;
        }
        
        /* S√©lecteur de PC */
        .selector-group { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .btn-toggle {
            padding: 8px 16px; border-radius: 20px; border: 1px solid #333;
            background: #1e1e1e; color: #666; cursor: pointer; font-size: 14px; transition: 0.3s;
        }
        .btn-toggle.active { background: #3b82f6; color: white; border-color: #3b82f6; font-weight: bold; }
        
        /* S√©lecteur de Plateforme (Gros changement visuel) */
        .platform-btn.active.spotify { background: #1DB954; border-color: #1DB954; color: black; }
        .platform-btn.active.youtube { background: #FF0000; border-color: #FF0000; color: white; }

        input { 
            width: 90%; padding: 15px; margin-bottom: 20px; 
            border-radius: 12px; border: none; font-size: 16px; 
            background: #2a2a2a; color: white; outline: none;
        }

        /* Bouton Envoyer */
        .btn-send {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white; font-size: 18px; font-weight: bold; margin-bottom: 25px;
        }
        .btn-send:active { transform: scale(0.98); }

        /* Contr√¥les M√©dia */
        .media-controls { 
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 10px; 
            background: #181818; padding: 20px; border-radius: 20px;
        }
        .ctrl-btn {
            height: 60px; border-radius: 15px; border: none;
            background: #2a2a2a; color: white; font-size: 24px;
            cursor: pointer; box-shadow: 0 4px 0 #000;
        }
        .ctrl-btn:active { transform: translateY(4px); box-shadow: none; }
        .ctrl-btn.big { font-size: 30px; background: #333; }

        #status { margin-top: 20px; color: #555; font-size: 12px; }
    </style>
</head>
<body>

    <div class="selector-group">
        <button id="pc-fixe" class="btn-toggle active" onclick="setContext('pc', 'FIXE')">üñ•Ô∏è FIXE</button>
        <button id="pc-port" class="btn-toggle" onclick="setContext('pc', 'PORTABLE')">üíª PORTABLE</button>
    </div>

    <div class="selector-group">
        <button id="plat-spotify" class="btn-toggle platform-btn active spotify" onclick="setContext('platform', 'spotify')">Spotify</button>
        <button id="plat-youtube" class="btn-toggle platform-btn youtube" onclick="setContext('platform', 'youtube')">YouTube</button>
    </div>

    <br>
    <input type="text" id="ordre" placeholder="Ex: Mets du Jazz...">
    <button class="btn-send" onclick="envoyerManuel()">Envoyer l'ordre</button>

    <div class="media-controls">
        <button class="ctrl-btn" onclick="envoyerDirect('Pr√©c√©dent')">‚èÆÔ∏è</button>
        <button class="ctrl-btn big" onclick="envoyerDirect('Mets pause')">‚èØÔ∏è</button>
        <button class="ctrl-btn" onclick="envoyerDirect('Suivant')">‚è≠Ô∏è</button>
        
        <button class="ctrl-btn" onclick="envoyerDirect('Baisse le son')">üîâ</button>
        <button class="ctrl-btn" onclick="envoyerDirect('Coupe le son')">üîá</button>
        <button class="ctrl-btn" onclick="envoyerDirect('Monte le son')">üîä+</button>
    </div>

    <p id="status">Pr√™t.</p>

    <script>
        // CONFIGURATION IP
        const IPS = { 'FIXE': '192.168.0.120', 'PORTABLE': '192.168.1.YY' }; // <-- MODIFIEZ ICI

        let state = { pc: 'FIXE', platform: 'spotify' };

        function setContext(type, value) {
            state[type] = value;
            updateUI();
        }

        function updateUI() {
            // Mise √† jour visuelle des boutons PC
            document.getElementById('pc-fixe').className = state.pc === 'FIXE' ? 'btn-toggle active' : 'btn-toggle';
            document.getElementById('pc-port').className = state.pc === 'PORTABLE' ? 'btn-toggle active' : 'btn-toggle';
            
            // Mise √† jour visuelle des boutons Plateforme
            document.getElementById('plat-spotify').className = state.platform === 'spotify' ? 'btn-toggle platform-btn active spotify' : 'btn-toggle platform-btn';
            document.getElementById('plat-youtube').className = state.platform === 'youtube' ? 'btn-toggle platform-btn active youtube' : 'btn-toggle platform-btn';
        }

        function envoyerManuel() {
            const ordre = document.getElementById('ordre').value;
            if (ordre) envoyer(ordre);
        }

        function envoyerDirect(ordre) { envoyer(ordre); }

        function envoyer(ordre) {
            const status = document.getElementById('status');
            const targetIP = IPS[state.pc];

            status.innerText = `Envoi vers ${state.pc} (${state.platform})...`;

            fetch(`http://${targetIP}:5000/commande`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    ordre: ordre,
                    platform: state.platform // On envoie la plateforme choisie
                })
            })
            .then(res => {
                status.innerText = res.ok ? "‚úÖ OK" : "‚ö†Ô∏è Erreur";
                if(res.ok) document.getElementById('ordre').value = "";
            })
            .catch(() => status.innerText = "‚ùå Injoignable");
        }
    </script>
</body>
</html>
